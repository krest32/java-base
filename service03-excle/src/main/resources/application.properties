server.port=8003

# 服务名
spring.application.name=com.krest.cloud.service-excle

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850

# 环境设置：dev_conf、test_conf、prod_conf
spring.profiles.active=dev

##mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:com/krest/excle/mapper/xml/*Mapper.xml

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 配置线程池
my.thread.keep-alive-time=10
my.thread.max-size=10
my.thread.core-size=5



