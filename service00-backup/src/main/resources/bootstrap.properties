server.port=8000

# 服务名
spring.application.name=service02-mybatis-plus

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850

# 环境设置：dev_conf、test_conf、prod_conf
spring.profiles.active=dev

# 配置线程池
my.thread.core-size=10
my.thread.max-size=200
my.thread.keep-alive-time=10

