server:
  port: 8005


spring:
  # 服务名称
  application:
    name: service05-redis
  # 配置数据库
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?serverTimezone=GMT%2B8
  # 修正返回数据的时间格式
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss


  # 配置redis信息
  redis:
    database: 0
    timeout: 180000
    host: 121.196.111.229
    port: 6379
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
  servlet:
    multipart:
      # 最大上传单个文件大小：默认1M
      max-file-size: 1024MB
      # 最大置总上传的数据大小 ：默认10M
      max-request-size: 1024MB

# 配置spring cache
  cache:
    redis:
      ## 信息的存活时间
      time-to-live: 1d
      #写入redis时是否使用键前缀。
      use-key-prefix: true
      cache-null-values: true

# 开启执行sql的日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #配置mapper xml文件的路径
  mapper-locations: classpath:com/krest/redis/mapper/xml/*.xml


my:
  # 配置mythread
  thread:
    core-size: 10
    max-size: 20
    keep-alive-time: 3000